<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script2.js"></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body ng-app="myApp" ng-controller="control">
    <fieldset >
        <h2><span class=" text-center badge text-danger mb-2 mt-3">Product Inventory System</span></h2>
        
        <form   method="post">
            <div class="form-group">
                <label class="mb-2 mt-3">Enter the Product Name :</label>
                <input type="text"  class="form-control text-danger mb-2  mt-3 " >
                <label class="mb-2 mt-3">Enter the Product Price :</label>
                <input type="text"  class="form-control text-danger mb-2  mt-3" >
                <button ng-click="add()">Add Product</button>
            </div>
        </form>
      </fieldset>
      <hr>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="member in group.members">
                <td>Rs.{{ items.productname }}</td>
                <td>Rs.{{ items.pricevalue }}</td>
                <td><button class="text-danger">[ delete ]</button></td>
              </tr>
        </tbody>
      </table>
      
</body>
</html>
